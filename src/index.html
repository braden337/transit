    />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <aside>
      <div class="titlebar">
        <i class="fas fa-bus-alt" aria-hidden="true"></i>Nexbuss
      </div>
      <form id="search">
        <input
          type="text"
          name="street-name"
          autofocus
          placeholder="Search for a Street"
        />
      </form>
      <section class="streets"></section>
    </aside>
    <main>
      <div id="street-name" class="titlebar"></div>
      <table>
        <thead>
          <tr>
            <td>Stop Name</td>
            <td>Cross Street</td>
            <td>Direction</td>
            <td>Bus #</td>
            <td>Next Bus</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </body>
