  <body>
    <aside>
      <div>
        <div class="titlebar">
          <i class="fas fa-bus-alt" aria-hidden="true"></i>Transit
        </div>
        <form id="search">
          <input
            type="text"
            name="street-name"
            autofocus
            placeholder="Search for a Street"
          />
        </form>
        <section class="streets"></section>
      </div>
    </aside>
    <main>
      <div id="street-name" class="titlebar"></div>
      <dl id="legend"></dl>
      <div id="schedules">
        <header>
          <div class="row">
            <div id="crossStreet">Cross Street</div>
            <div>Direction</div>
            <div>Bus #</div>
            <div>Next Bus</div>
          </div>
        </header>
        <main></main>
      </div>
    </main>
